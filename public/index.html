<html>

<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body bgcolour="green">
   <div class="container-fluid">
        <div class="row h-10 w-50">
            <div class="col">
                <select id="filter" >
                    <option value="none">Normal</option>
                    <option value="grayscale(100%)">grayscale</option>
                    <option value="sepia(100%)">sepia</option>
                    <option value="contrast(150%)">contrast</option>
                    <option value="blur(20px)">blur</option>
                    <option value="invert(100%)">invert</option>
                    <option value="hue-rotate(180deg">hue rotate</option>
                    <option value="saturate(25)">saturate</option>
                </select>
            </div>
            <div class="col">
                <div class="float-right mt-3">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme">
                        Dark Theme
                    </label>
                </div>
            </div>
            
        </div>
        <div class="row h-100 w-100">
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" muted></video>
                </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
